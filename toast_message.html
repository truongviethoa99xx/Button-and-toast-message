<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./icon/css/all.css" />
        <link rel="stylesheet" href="./toast_msg.css" />
        <script src="./js.js"></script>
        <title>Toast message</title>
    </head>
    <body>
        <div id="toast"></div>

        <div>
            <div onclick="showSuccessToast();" class="btn btn--success">Show success toast</div>
            <div onclick="showInfoToast();" class="btn btn--info">Show info toast</div>
            <div onclick="showWarningToast();" class="btn btn--warning">Show warning toast</div>
            <div onclick="showErrorToast();" class="btn btn--error">Show error toast</div>
        </div>

        <script>
            function showSuccessToast() {
                toast({
                    title: "Thành công!",
                    message: "Bạn đã đăng ký thành công tài khoản tại F8.",
                    type: "success",
                    duration: 5000,
                });
            }

            function showErrorToast() {
                toast({
                    title: "Thất bại!",
                    message: "Có lỗi xảy ra, vui lòng liên hệ quản trị viên.",
                    type: "error",
                    duration: 5000,
                });
            }

            function showInfoToast() {
                toast({
                    title: "Information!",
                    message: "Nhập đầy đủ thông tin.",
                    type: "info",
                    duration: 5000,
                });
            }

            function showWarningToast() {
                toast({
                    title: "Cảnh báo!",
                    message: "Bạn xem lại code nhé!",
                    type: "warning",
                    duration: 5000,
                });
            }
        </script>
    </body>
</html>
